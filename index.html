<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simpsons Tamagotchi</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Caveat|Indie+Flower|Just+Another+Hand|Shadows+Into+Light&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

  </head>
  <body>
    <!-- <div id="background">
      <img src="images/simpsons house.png" alt="Home sweet home">
    </div> -->

      <div class="container-fluid">
        <div class="buttons-div-1 row fixed-top">
          <div class="stats-div col-sm-2">
            <h2 id="name" class="stats">Name</h2>
          </div>
          <div class="stats-div col-sm-2">
            <h2 id="age" class="stats">Age</h2>
          </div>
          <div class="stats-div col-sm-2">
            <h2 id="hunger" class="stats">Hunger</h2>
          </div>
          <div class="stats-div col-sm-2">
            <h2 id="boredom"class="stats">Boredom</h2>
          </div>
          <div class="stats-div col-sm-2">
            <h2 id="sleepiness" class="stats">Sleepiness</h2>
          </div>
        </div>
      </div>
      <div class="selection-clouds">
        <img class='instructions' src="images/cloud.png" alt="">
        <img class='start-game' src="images/cloud.png" alt="">
      </div>

          <div class="input-div">
            <form id="enter-name" action="index.html" method="post">
              <input type="text" id="name-input" value="Enter a name">
              <button type="button" id="name-button">Name Your Homer</button>
            </form>
          </div>
          <!-- <div class="container-fluid">
            <div class="row"> -->
              <div class="homer-land">
                <img id="homer-right" src="images/homer butt scratch.gif" alt="Spinning Homer">
              </div>
              <div class="prancing-homer-land">
                <img id='Prancing-homer' src="images/Prancing Homer.gif" alt="Homer Prancing to and fro">
              </div>
              <!-- <div class="col-sm-10 offset-sm-1 homer-land">
                <img id="homer-left" src="images/Prancing Homer.gif" alt="Spinning Homer">
              </div> -->
            <!-- </div>
          </div> -->


          <div class="button">
            <div class="hungry-button">
              <img id="hungry-button" class="img-fluid" src="images/donut.png" alt="Hungry? Have a donut!">
              <h3>Mmmm... Donuts</h3>
            </div>
            <div class="bored-button">
              <img id="bored-button" class="img-fluid" src="images/duff beer.png" alt="Bored? Have a beer!">
              <h3>Go to Moe's!</h3>
            </div>
            <div class="sleepy-button">
              <img id="sleepy-button" class="img-fluid" src="images/Maggie Simpson Sitting on a Pillow.png" alt="Naptime?">
              <h3>Homer sleeepy..</h3>
            </div>
          </div>
      <!-- </div> -->
    <!-- </div> -->
<footer><a href='https://ya-webdesign.com'>Arcade buttons from https://ya-webdesign.com</a></footer>
    <!-- bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
